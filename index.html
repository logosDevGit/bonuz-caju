<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bonuz | Parceiria Caju</title>
</head>
<body>
    <nav>
        <div>
            <img src="/public/bonuzLogo.png" alt="Escrito bonuz mais caju">
        </div>
        <div>
            <button class="btn btn-out-white"><img src="/public/icons/acessarIcon.svg" alt="seta entrando em um circulo"> Assinar</button>
            <button class="btn btn-green mx-2"><img src="/public/icons/userIcon.svg" alt="representação de um usuário">Minha Conta</button>
        </div>
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
        />

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    </nav>
    <main>
        <div class="welcome">
            <div class="container py-5">
                <div class="info">
                    <h1>Você e sua família em boas mãos!</h1>
                    <p>Deixe a parte chata conosco e foque na sua qualidade de vida! </p>
                    <button class="btn btn-green mt-5">Fale com Advogado</button>
                </div>
                <div>
                    <img src="/public/owlWithCaju.png" alt="">
                </div>
            </div>

        </div>
    </main>
</body>
</html>
